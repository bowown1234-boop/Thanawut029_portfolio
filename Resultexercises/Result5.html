<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>แบบฟอร์มลงทะเบียนกิจกรรม</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      fieldset {
        margin-bottom: 20px;
        padding: 20px;
      }

      legend {
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        max-width: 400px;
        padding: 8px;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
      }

      .radio-group label,
      .checkbox-group label {
        display: inline;
        margin-left: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>แบบฟอร์มลงทะเบียนกิจกรรม</h1>

    <form action="/register" method="post">
      <fieldset>
        <legend>ข้อมูลส่วนตัว</legend>

        <div class="form-group">
          <label for="fullname">ชื่อ-นามสกุล *</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <div class="form-group">
          <label for="email">อีเมล *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">เบอร์โทรศัพท์</label>
          <input type="tel" id="phone" name="phone" />
        </div>
      </fieldset>

      <fieldset>
        <legend>ประเภทตั๋ว</legend>

        <div class="form-group radio-group">
          <input
            type="radio"
            id="general"
            name="ticket"
            value="general"
            required
          />
          <label for="general">ตั๋วทั่วไป</label>
        </div>

        <div class="form-group radio-group">
          <input type="radio" id="vip" name="ticket" value="vip" />
          <label for="vip">ตั๋ว VIP</label>
        </div>

        <div class="form-group radio-group">
          <input type="radio" id="student" name="ticket" value="student" />
          <label for="student">ตั๋วนักเรียน</label>
        </div>
      </fieldset>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="news" name="news" />
        <label for="news">ต้องการรับข่าวสาร</label>
      </div>

      <div class="form-group">
        <label for="comment">ข้อเสนอแนะเพิ่มเติม</label>
        <textarea id="comment" name="comment" rows="4"></textarea>
      </div>

      <button type="submit">ลงทะเบียน</button>
    </form>
  </body>
</html>
